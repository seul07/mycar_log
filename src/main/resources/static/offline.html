<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - MyCar Log</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .offline-message {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        .retry-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .retry-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">&#128268;</div>
        <h1 class="offline-title">오프라인 상태입니다</h1>
        <p class="offline-message">인터넷 연결을 확인한 후 다시 시도해주세요.</p>
        <button class="retry-btn" onclick="window.location.reload()">다시 시도</button>
    </div>
</body>
</html>
