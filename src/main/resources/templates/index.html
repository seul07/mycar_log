<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">MyCar Log</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <main class="container">
        <div class="page-header">
            <h1 th:text="#{app.title}">MyCar Log</h1>
        </div>

        <!-- Car List -->
        <div th:if="${cars.isEmpty()}" class="card">
            <div class="empty-state">
                <div class="icon">&#128663;</div>
                <p th:text="#{car.list.empty}">No cars registered</p>
                <a th:href="@{/car/register}" class="btn btn-primary mt-2" th:text="#{car.register.button}">Add Car</a>
            </div>
        </div>

        <div th:if="${!cars.isEmpty()}" class="car-list">
            <div th:each="car : ${cars}" class="car-card">
                <a th:href="@{'/car/' + ${car.id}}" class="car-card-link">
                    <div class="car-card-icon">
                        <span th:if="${car.carType.name() == 'ELECTRIC'}">&#9889;</span>
                        <span th:if="${car.carType.name() == 'GASOLINE'}">&#128663;</span>
                    </div>
                    <div class="car-card-info">
                        <h3 th:text="${car.manufacturer + ' ' + car.modelName}">Car Name</h3>
                        <p class="car-card-year" th:text="${car.modelYear + '년식'}">Year</p>
                        <p class="car-card-mileage" th:text="${#numbers.formatInteger(car.currentMileage != null ? car.currentMileage : car.initialMileage, 1, 'COMMA')} + ' km'">Mileage</p>
                    </div>
                    <div class="car-card-arrow">&rarr;</div>
                </a>
            </div>
        </div>

        <!-- Add Car Button -->
        <a th:href="@{/car/register}" class="add-btn">+</a>
    </main>

    <nav class="bottom-nav" th:replace="~{fragments/nav :: nav}"></nav>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
