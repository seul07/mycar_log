<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">MyCar Log</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-content">
            <span class="top-bar-title" th:text="#{app.title}">MyCar Log</span>
            <div class="lang-switch">
                <a th:href="@{''(lang='ko')}"
                   th:classappend="${#locale.language == 'ko'} ? ' active' : ''">KO</a>
                <a th:href="@{''(lang='en')}"
                   th:classappend="${#locale.language == 'en'} ? ' active' : ''">EN</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div th:replace="${content}"></div>
    </main>

    <nav class="bottom-nav" th:replace="~{fragments/nav :: nav}"></nav>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
