<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">MyCar Log</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            padding-top: 0;
            padding-bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header .app-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .login-header h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        .login-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .login-btn-google {
            background-color: #fff;
            color: #333;
            border: 1px solid var(--border-color);
        }
        .login-btn-google svg {
            width: 20px;
            height: 20px;
        }
        .login-btn-kakao {
            background-color: #FEE500;
            color: #191919;
        }
        .login-btn-kakao svg {
            width: 20px;
            height: 20px;
        }
        .login-error {
            background-color: #fdecea;
            color: var(--danger-color);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }
        .login-lang-switch {
            text-align: center;
            margin-top: 24px;
        }
        .login-lang-switch a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 13px;
            padding: 4px 8px;
        }
        .login-lang-switch a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-icon">&#128663;</div>
            <h1 th:text="#{app.title}">MyCar Log</h1>
            <p th:text="#{app.description}">Manage your car expenses easily</p>
        </div>

        <div th:if="${param.error}" class="login-error">
            <span th:text="#{login.error}">Login failed. Please try again.</span>
        </div>

        <div class="login-buttons">
            <a th:href="@{/oauth2/authorization/google}" class="login-btn login-btn-google">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span th:text="#{login.google}">Sign in with Google</span>
            </a>
            <a th:href="@{/oauth2/authorization/kakao}" class="login-btn login-btn-kakao">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3C6.48 3 2 6.36 2 10.44c0 2.62 1.75 4.93 4.38 6.24l-1.12 4.1c-.1.35.3.63.6.43l4.83-3.2c.43.04.87.07 1.31.07 5.52 0 10-3.36 10-7.64C22 6.36 17.52 3 12 3z" fill="#191919"/>
                </svg>
                <span th:text="#{login.kakao}">Sign in with Kakao</span>
            </a>
        </div>

        <div class="login-lang-switch">
            <a th:href="@{/login(lang='ko')}"
               th:classappend="${#locale.language == 'ko'} ? ' active' : ''">KO</a>
            <a th:href="@{/login(lang='en')}"
               th:classappend="${#locale.language == 'en'} ? ' active' : ''">EN</a>
        </div>
    </div>
</body>
</html>
