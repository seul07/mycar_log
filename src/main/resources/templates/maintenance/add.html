<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{maintenance.add}">Add Maintenance Item</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:insert="~{fragments/pwa-head :: pwa-head}"></th:block>
</head>
<body>
    <header class="top-bar" th:replace="~{fragments/topbar :: topbar}"></header>
    <main class="container">
        <div class="page-header">
            <a th:href="@{'/car/' + ${carId} + '/maintenance'}" class="back-btn">&larr;</a>
            <h1 th:text="#{maintenance.add}">Add Maintenance Item</h1>
        </div>

        <div class="card">
            <form th:action="@{'/car/' + ${carId} + '/maintenance/add'}" method="post">
                <div class="form-group">
                    <label th:for="title" th:text="#{maintenance.item.title}">Title</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label th:for="description" th:text="#{maintenance.item.description}">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary" style="width: 100%;"
                            th:text="#{action.save}">Save</button>
                </div>
            </form>
        </div>
    </main>

    <nav class="bottom-nav" th:replace="~{fragments/nav :: nav}"></nav>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
