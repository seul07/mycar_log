<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{settings.title}">Settings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <main class="container">
        <div class="page-header">
            <a th:href="@{/settings}" class="back-btn">&larr;</a>
            <h1 th:text="#{settings.title}">Settings</h1>
        </div>

        <div class="card">
            <ul class="settings-list">
                <li>
                    <a th:href="@{'/car/' + ${carId} + '/maintenance'}" class="settings-item">
                        <span th:text="#{settings.maintenance.list}">Manage Maintenance List</span>
                        <span>&rarr;</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{'/car/' + ${carId} + '/edit'}" class="settings-item">
                        <span th:text="#{settings.car.edit}">Edit Car Information</span>
                        <span>&rarr;</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="card">
            <h3 class="card-title" th:text="#{car.register.title}">Car Information</h3>
            <div style="display: grid; gap: 0.5rem;">
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.manufacturer}">Manufacturer</span>
                    <span th:text="${car.manufacturer}">Value</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.modelName}">Model</span>
                    <span th:text="${car.modelName}">Value</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.modelYear}">Year</span>
                    <span th:text="${car.modelYear}">Value</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.initialMileage}">Initial Mileage</span>
                    <span th:text="${#numbers.formatInteger(car.initialMileage, 1, 'COMMA')} + ' km'">Value</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.currentMileage}">Current Mileage</span>
                    <span th:text="${#numbers.formatInteger(car.currentMileage != null ? car.currentMileage : car.initialMileage, 1, 'COMMA')} + ' km'">Value</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span th:text="#{car.carType}">Type</span>
                    <span th:text="${car.carType.name() == 'GASOLINE'} ? #{car.type.gasoline} : #{car.type.electric}">Value</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav" th:replace="~{fragments/nav :: nav}"></nav>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
