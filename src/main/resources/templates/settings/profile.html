<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{settings.profile}">Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:insert="~{fragments/pwa-head :: pwa-head}"></th:block>
</head>
<body>
    <header class="top-bar" th:replace="~{fragments/topbar :: topbar}"></header>
    <main class="container">
        <div class="page-header">
            <a th:href="@{/settings}" class="back-btn">&larr;</a>
            <h1 th:text="#{settings.profile}">Profile</h1>
        </div>

        <div th:if="${success}" class="card" style="background: #d4edda; color: #155724; border: 1px solid #c3e6cb;">
            <p th:text="#{${success}}">Success</p>
        </div>

        <div th:if="${error}" class="card" style="background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
            <p th:text="#{${error}}">Error</p>
        </div>

        <div class="card">
            <h3 class="card-title" th:text="#{profile.nickname}">Nickname</h3>
            <form th:action="@{/settings/profile}" method="post">
                <div class="form-group">
                    <label for="displayName" th:text="#{profile.nickname}">Nickname</label>
                    <input type="text" id="displayName" name="displayName" class="form-control"
                           th:value="${user.displayName}" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label th:text="#{profile.email}">Email</label>
                    <input type="text" class="form-control" th:value="${user.email}" disabled>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" th:text="#{action.save}">Save</button>
            </form>
        </div>
    </main>

    <nav class="bottom-nav" th:replace="~{fragments/nav :: nav}"></nav>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
